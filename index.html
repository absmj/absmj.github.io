<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="author" content="Abbas Majidov"><meta name="robots" content="noindex, nofollow"/><meta name="description" content="Wordle oyununda hər gün təsadüfi qaydada seçilən 5 hərfli bir söz tapılır. Tapmaca 6 gedişdə tapılmaıdır. Edilən hər bir cəhddəki sözün hərfi cavabdakı sözün hərfi ilə eyni mövqedədirsə, həmin xana yaşıl, fərqli mövqedədirsə sarı, əks halda yəni, hərf həmin sözdə yoxdursa boz rəngdə işarələnir."/><meta name="about" content="Wordle, əvvəllər Reddit üçün Place və The Button sosial təcrübələrini yaradan proqramçı Coş Uordl tərəfindən hazırlanmış veb əsaslı söz oyunudur. Beş hərfli sözü oyunçular altı cəhddə təxmin etməyə çalışırlar; Hər bir təxminə rəngli qutular şəklində rəy verilir və oyunçulara cavab sözündə hansı hərflərin düzgün və hansının digər mövqelərdə olduğu bildirilir. Bu cür oyun mexanikası Mastermind kimi oyunlara bənzəyir, lakin Wordle hər bir təxmində hansı hərflərin düzgün olduğunu dəqiq müəyyənləşdirir. Hər gün və hər kəs üçün eyni olan xüsusi bir cavab sözü var. Uordl oyunu əvvəlcə yalnız özü və sevgilisi üçün hazırlamışdı. Oyun, 2021-ci ilin oktyabrında ictimaiyyətə təqdim edilmişdir. Uordl oyuna gündəlik nəticələri Twitter -də geniş şəkildə paylaşılan emoji kvadratları kimi kopyalamaq imkanı əlavə etdikdən sonra oyun 2021-ci ilin dekabrında kütləvi populyarlıq qazandı. Oyunun ingilis dilindən başqa dillərdə çoxlu nüsxələri, uyğunlaşdırmaları və versiyaları da yaradılmışdır. Oyun 2022-ci ilin yanvarında açıqlanmayan yeddi rəqəmli məbləğə The New York Times şirkəti tərəfindən alınıb və əvvəlcə bütün oyunçular üçün pulsuz saxlanması planlaşdırılıb."><link rel="apple-touch-icon" href="/logo192.png"/><link rel="manifest" href="/manifest.json"/><title>Wordle Clone</title><script async src="https://www.googletagmanager.com/g
